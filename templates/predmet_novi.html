{% extends 'base.html' %}

{% block content %}

<div class="container" style="max-width: 600px;">
    <div class="row">

        <form action="{{url_for('predmet_novi')}}" method="POST">
            <h3>Novi predmet</h3>
            <div class="form-group">
                <label for="exampleInputSifra">Sifra</label>
                <input type="text" name="sifra" class="form-control" id="exampleInputSifra" required>
            </div>
            <div class="form-group">
                <label for="exampleInputNaziv">Naziv</label>
                <input type="text" name="naziv" class="form-control" id="exampleInputNaziv" required>
            </div>
            <div class="form-group">
                <label for="exampleInputStudija">Godina studija</label>
                <input type="text" name="studija" class="form-control" id="exampleInputStudija" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEspb">ESPB</label>
                <input type="text" name="espb" class="form-control" id="exampleInputEspb" required>
            </div>
            <div class="form-group">
                <label for="exampleInputOi">Obavezni i Izborni</label>
                <select class="form-control" id="exampleInputOi" name="oi" required>
                    <option>Obavezni</option>
                    <option>Izborni</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Sacuvaj</button>
        </form>
    </div>
</div>

{% endblock %}
